<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Usual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <div class="logo-back">
                <img src="images/logo.png" alt="logo">
            </div>
            <span>Photo by <a href="https://unsplash.com/@shotbycerqueira?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shot by Cerqueira</a> on <a href="https://unsplash.com/s/photos/usual-fashion?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>

        <div class="sign-up-area">
            <div class="presention">
                <p>Usual é o lugar onde você compartilha o que te faz bem, te inspira e te deixa confiante. É o lugar onde você descobre o quão bom o usual pode ser.</p>
                <span>Vem ser fazer constante.</span>
            </div>
            <form action="#">
                <div class="form-title"><p>Vamos lá!</p></div>
                <div class="form-content">
                    <div class="input">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="sobrenome">
                    </div>
                    <div class="input">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </div>
                    <div class="input">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="number">Telefone</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div class="input">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="password2">Confirmar Senha</label>
                        <input type="password" name="password2" id="password2">
                    </div>
                </div>
            </form>
            <div class="btn-sign"><input type="button" value="Criar Conta"></div>
            <div class="confirmation">
                <span>Já tem uma conta? <a href="#" target="_blank" rel="noopener noreferrer">Faça login</a></span>
            </div>
        </div>
    </div>
</body>
</html>

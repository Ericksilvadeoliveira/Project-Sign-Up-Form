<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up | Usual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="logo-area">
            <div class="logo-back">
                <img src="images/logo.png" alt="logo">
            </div>
            <span>Photo by <a href="https://unsplash.com/@shotbycerqueira?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shot by Cerqueira</a> on <a href="https://unsplash.com/s/photos/usual-fashion?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </section>
        <section class="sign-up-area">
            <div>
                <p>Usual é o lugar onde você compartilha o que te faz bem, te inspira e te deixa confiante. É o lugar onde você descobre o quão bom o usual pode ser.</p>
                <p>Vem se fazer constante.</p>
            </div>
            <div class="login-area">
                <p>Vamos lá!</p>
                <form action="#" method="post">
                    <section class="info-name">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome">
                    </section>
                    <section class="info-contact">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                        <label for="number">Telefone</label>
                        <input type="number" name="number" id="number">
                    </section>
                    <section class="password">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password">
                        <label for="password2">Confirmar Senha</label>
                        <input type="password" name="password2" id="password2">
                    </section>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
